    <!-- Main section -->

      </div>
    </main>

    <script>
      // Navigation
      const mobileBtn = document.querySelector('.btn-menu')
      const menuOpen = document.querySelector('.items-nav')
      const items = document.querySelectorAll('.items-nav a')
      const btnLang = document.querySelector('.container-lang')
      const menuLang = document.querySelector('.list-lang')

      //Toggle menu
      mobileBtn.addEventListener('click', () => {
        mobileBtn.classList.toggle('active')
        menuOpen.classList.toggle('active')
      })

      //Close menu
      items.forEach((item) => {
        item.addEventListener('click', () => {
          mobileBtn.classList.toggle('active')
          menuOpen.classList.toggle('active')
        })
      })

      // Language menu
      btnLang.addEventListener('click', () => {
        menuLang.classList.toggle('active')
        btnLang.classList.toggle('active')
      })

      // Animation cursor
      const cursor = document.querySelector('.cursor')

      document.addEventListener('mousemove', (e) => {
        cursor.setAttribute('style', 'top: ' + (e.pageY - 27) + 'px; left: ' + (e.pageX - 27) + 'px;')
      })
      document.addEventListener('click', () => {
        cursor.classList.add('expand')

        setTimeout(() => {
          cursor.classList.remove('expand')
        }, 500)
      })

      document.addEventListener('mouseover', (e) => {
        const element = e.target
        const computed = window.getComputedStyle(element)['cursor']
        console.log(computed)
        if (computed !== 'auto') {
          cursor.classList.add('over-anim')
        } else {
          cursor.classList.remove('over-anim')
        }
      })
    </script>
  </body>
