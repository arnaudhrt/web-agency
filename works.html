  <body>

          </ul>
        </div>

        <!-- Btn nav -->
        <div class="btn-menu">
          <svg class="elipse-menu-1">
            <use xlink:href="ressources/icons.svg#elipse-menu-1"></use>
          </svg>
          <svg class="elipse-menu-2">
            <use xlink:href="ressources/icons.svg#elipse-menu-2"></use>

        <!-- items nav -->
        <div class="items-nav">
          <div class="flex-items">

            <div class="items-right">

          </div>

      </div>
    </nav>

    <!-- Main section -->
    <main>
      <div class="bloc-left">
        <svg class="twenty">
          <use xlink:href="ressources/icons.svg#20"></use>
        </svg>
        <span>21'</span>

      <div class="bloc-right">
        <h2><span>Project</span> List</h2>

          <hr />
          <p>

          <hr />
          <p>

    <div class="footer">
      <div>
        <svg class="social-icon">
          <use xlink:href="ressources/icons.svg#twitter-2"></use>
        </svg>
      </div>
      <div>

      </div>
      <div>
        <svg class="social-icon">
          <use xlink:href="ressources/icons.svg#facebook-2"></use>
        </svg>
      </div>
    </div>

    <script>
      // Navigation
      const mobileBtn = document.querySelector('.btn-menu')
      const menuOpen = document.querySelector('.items-nav')
      const items = document.querySelectorAll('.items-nav a')
      const btnLang = document.querySelector('.container-lang')
      const menuLang = document.querySelector('.list-lang')

      //Toggle menu
      mobileBtn.addEventListener('click', () => {
        mobileBtn.classList.toggle('active')
        menuOpen.classList.toggle('active')
      })

      //Close menu
      items.forEach((item) => {
        item.addEventListener('click', () => {
          mobileBtn.classList.toggle('active')
          menuOpen.classList.toggle('active')
        })
      })

      // Language menu
      btnLang.addEventListener('click', () => {
        menuLang.classList.toggle('active')
        btnLang.classList.toggle('active')
      })
      
      // Animation cursor
      const cursor = document.querySelector('.cursor')

      document.addEventListener('mousemove', (e) => {
        cursor.setAttribute(
          'style',
          'top: ' + (e.pageY - 27) + 'px; left: ' + (e.pageX - 27) + 'px;'
        )
      })
      document.addEventListener('click', () => {
        cursor.classList.add('expand')

        setTimeout(() => {
          cursor.classList.remove('expand')
        }, 500)
      })
    </script>
  </body>
</html>
